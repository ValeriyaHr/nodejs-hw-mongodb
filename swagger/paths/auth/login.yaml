# swagger/paths/auth/login.yaml

tags:
  - Auth
summary: Login a user
operationId: loginUser
description: Login a user with email and password
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'john.doe@example.com'
          password:
            type: string
            minLength: 3
            maxLength: 20
            example: 'password123'
responses:
  '200':
    description: User logged in successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User logged in successfully
            data:
              type: object
              properties:
                user:
                  $ref: '../../components/schemas/user.yaml'
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                refreshToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '400':
    $ref: '../../components/responses/400.yaml'
